<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

        <link rel="stylesheet" href="css/style.css">
        <title>PlaystationFindr</title>
    </head>
    <body>
        <div id="app">
            <div class="card">
                <div class="card-content">
                    <h1 class="title is-3 is-white">Inscrivez-vous</h1>
                    <p class="title is-5">Recevez une notification lorsque la PS5 sera disponible</p>
                </div>
                <div class="card-content">
                    <div class="field has-addons">
                        <p class="control">
                          <span class="select is-medium">
                            <select>
                              <option>+33</option>
                            </select>
                          </span>
                        </p>
                        <p class="control">
                          <input class="input  is-medium" type="phone" placeholder="Numéro de Téléphone">
                        </p>
                        <p class="control">
                          <a class="button is-medium is-link">
                            S'inscrire
                          </a>
                        </p>
                      </div>
                      <div class="card-content">
                        <h1 class="title is-6 is-white">Sites pris en charge</h1>
                        <div class="media">
                            <figure class="image is-48x48">
                              <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                            </figure>
                            <figure class="image is-48x48">
                                <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                              </figure>
                              <figure class="image is-48x48">
                                <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                              </figure>
                              <figure class="image is-48x48">
                                <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                              </figure>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
